<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Apoio Comunitário</title>
    <!-- Carregamento do Tailwind CSS para estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        /* Estilização para inputs inválidos (Validação Nativa) */
        input:invalid:not(:placeholder-shown), select:invalid:not(:placeholder-shown) {
            border-color: #ef4444; /* red-500 */
            box-shadow: 0 0 0 1px #ef4444;
        }
        /* Estilo para fieldset e legend (Agrupamento Lógico) */
        fieldset {
            border: 2px solid #cbd5e1; /* slate-300 */
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }
        legend {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e40af; /* blue-800 */
            padding: 0 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Cabeçalho (Header) e Navegação (Nav) -->
    <header class="bg-blue-600 shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-white">Apoio Comunitário</a>
            <nav>
                <ul class="flex space-x-4">
                    <!-- Links para as 3 páginas, garantindo a interligação -->
                    <li><a href="index.html" class="text-white hover:text-blue-200 p-2 rounded-lg transition duration-200">Início</a></li>
                    <li><a href="projetos.html" class="text-white hover:text-blue-200 p-2 rounded-lg transition duration-200">Projetos Sociais</a></li>
                    <li><a href="cadastro.html" class="text-white bg-blue-700 px-4 py-2 rounded-full font-semibold">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal (Main) -->
    <main class="container mx-auto p-6 flex-grow">
        <!-- Título Principal da Página (H1) -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-4 text-center">Formulário de Cadastro</h1>
        <p class="text-center text-gray-600 mb-8">Preencha todos os campos para fazer parte da nossa comunidade.</p>

        <!-- Seção de Formulário (H2) -->
        <section class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-blue-700 mb-6">Seus Dados</h2>
            
            <form id="cadastroForm" class="space-y-6">

                <!-- 1. AGRUPAMENTO: INFORMAÇÕES PESSOAIS (Fieldset/Legend) -->
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Nome Completo (Input Text, Validação: required, minlength, Autocomplete) -->
                        <div class="col-span-1 md:col-span-2">
                            <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                            <input type="text" id="nome" name="nome" placeholder="Seu nome completo"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                required minlength="5" maxlength="100" autocomplete="name">
                        </div>

                        <!-- E-mail (Input Email, Validação: required, pattern, Autocomplete) -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="email">
                        </div>

                        <!-- CPF (Input Text, Máscara JS, Validação: required, pattern) -->
                        <div>
                            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                        </div>

                        <!-- Telefone (Input Tel, Máscara JS, Validação: required, pattern, Autocomplete) -->
                        <div>
                            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                required pattern="\(\d{2}\) \d{4,5}-\d{4}" autocomplete="tel"> 
                        </div>

                        <!-- Data de Nascimento (Input Date, Validação: required, max, Autocomplete) -->
                        <div>
                            <label for="data_nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                            <input type="date" id="data_nascimento" name="data_nascimento"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                required max="2007-01-01" autocomplete="bday"> <!-- Mantido max="2007-01-01" como exemplo para maiores de 18 anos -->
                        </div>
                    </div>
                </fieldset>

                <!-- 2. AGRUPAMENTO: ENDEREÇO (Fieldset/Legend) -->
                <fieldset>
                    <legend>Endereço</legend>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <!-- CEP (Input Text, Máscara JS, Validação: required, pattern, Autocomplete) -->
                        <div class="col-span-2">
                            <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                required pattern="\d{5}-\d{3}" autocomplete="postal-code">
                        </div>

                        <!-- Endereço (Rua e Número - Input Text, Validação: required, minlength, Autocomplete) -->
                        <div class="col-span-1 md:col-span-4">
                            <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço (Rua, Av, etc. e Número)</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                required minlength="5" autocomplete="address-line1">
                        </div>

                        <!-- Cidade (Input Text, Validação: required, Autocomplete) -->
                        <div class="col-span-2">
                            <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                required autocomplete="address-level2">
                        </div>

                        <!-- Estado (Select, Validação: required, Autocomplete) -->
                        <div class="col-span-2">
                            <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                            <select id="estado" name="estado"
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white"
                                required autocomplete="address-level1">
                                <option value="" disabled selected>Selecione um Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <div class="flex justify-end pt-4">
                    <button type="submit"
                        class="bg-green-600 text-white font-bold py-3 px-8 rounded-full hover:bg-green-700 transition duration-300 shadow-lg">
                        Finalizar Cadastro
                    </button>
                </div>
            </form>
        </section>
        
        <!-- Imagem relacionada a cadastro/confirmação -->
        <figure class="mt-10 max-w-lg mx-auto">
            <img src="https://placehold.co/800x200/4C51BF/ffffff?text=Junte-se+a+Nós" alt="Ilustração de pessoas de mãos dadas, simbolizando a união" class="w-full h-auto object-cover rounded-xl shadow-lg">
            <figcaption class="text-center text-sm text-gray-500 mt-2">Sua inscrição faz a diferença para a organização.</figcaption>
        </figure>
    </main>

    <!-- Rodapé (Footer) -->
    <footer class="bg-gray-800 text-white mt-10 p-6 text-center">
        <p>&copy; 2025 Nome da Organização. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para Máscaras de Input (JavaScript) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cpfInput = document.getElementById('cpf');
            const telefoneInput = document.getElementById('telefone');
            const cepInput = document.getElementById('cep');

            // Função genérica para aplicar máscara
            function maskInput(input, mask) {
                let i = 0;
                // Remove todos os caracteres que não são dígitos
                const value = input.value.replace(/\D/g, '');
                let formattedValue = '';

                // Aplica a máscara
                for (let j = 0; j < mask.length; j++) {
                    const maskChar = mask[j];
                    if (i < value.length) {
                        if (maskChar === '9') {
                            // 9 representa um dígito (0-9)
                            formattedValue += value[i];
                            i++;
                        } else {
                            // Qualquer outro caractere é fixo na máscara
                            formattedValue += maskChar;
                        }
                    } else {
                        // Se não há mais dígitos, para de aplicar a máscara
                        break;
                    }
                }
                
                // Atualiza o valor do input
                input.value = formattedValue;
            }

            // Máscara para CPF: 999.999.999-99
            cpfInput.addEventListener('input', () => {
                maskInput(cpfInput, '999.999.999-99');
            });

            // Máscara para Telefone (Dinâmica: Fixo 10 digitos ou Celular 11 digitos)
            telefoneInput.addEventListener('input', () => {
                const value = telefoneInput.value.replace(/\D/g, '');
                let mask = '(99) 9999-9999'; // Padrão Fixo (10 dígitos)
                
                if (value.length > 10) {
                    // Se tiver 11 dígitos, usa o padrão Celular (9º dígito)
                    mask = '(99) 99999-9999';
                }
                
                maskInput(telefoneInput, mask);
            });

            // Máscara para CEP: 99999-999
            cepInput.addEventListener('input', () => {
                maskInput(cepInput, '99999-999');
            });
            
            // Exemplo de como lidar com o envio do formulário (apenas para demonstração)
            document.getElementById('cadastroForm').addEventListener('submit', function(e) {
                e.preventDefault(); 
                
                if (this.checkValidity()) {
                    console.log('Formulário Enviado com Sucesso! (Dados no console)');
                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData.entries());
                    console.table(data);
                    
                    const successMessage = document.createElement('div');
                    successMessage.className = 'mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center';
                    successMessage.textContent = '✅ Cadastro realizado com sucesso! Verifique o console (F12) para os dados.';
                    this.after(successMessage);
                }
            });
        });
    </script>
</body>
</html>
